<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro Ware</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            background-color: #444;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .avatar img {
            width: 80%;
            height: auto;
            border-radius: 50%;
        }

        .title {
            display: flex;
            flex-direction: column;
        }

        .title h1 {
            margin: 0;
            font-size: 24px;
        }

        .title .level {
            font-size: 14px;
            color: #aaa;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            margin: 0 0 10px 0;
        }

        .content p {
            margin: 0 0 20px 0;
        }

        #script {
            width: 100%;
            height: 150px;
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar">
            </div>
            <div class="title">
                <h1>Ro Ware</h1>
                <span class="level">Lvl. 30</span>
            </div>
        </div>
        <div class="content">
            <h2>Hello and Welcome to Ro Ware iOS!</h2>
            <p>Enter your script or use the games tab on the left</p>
            <textarea id="script" placeholder="print('Hello World!')"></textarea>
            <div class="buttons">
                <button onclick="executeFromTextbox()">Execute from Textbox</button>
                <button onclick="executeFromClipboard()">Execute from Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        function executeFromTextbox() {
            const scriptContent = document.getElementById('script').value;
            console.log(scriptContent);
        }

        function executeFromClipboard() {
            navigator.clipboard.readText().then(text => {
                console.log(text);
            });
        }
    </script>
</body>
</html>
